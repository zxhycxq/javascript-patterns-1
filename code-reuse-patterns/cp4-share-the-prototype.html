<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 标题： Classical Pattern #3 - Share the Prototype (a pattern that should be generally avoided)
			 描述： first borrow the constructor and then
			 also set the child's prototype to point to a new instance of the constructor
			 */

			function inherit(C, P) {
				C.prototype = P.prototype;
			}

			// the parent constructor
			function Parent(name) {
				this.name = name || '亚当';
			}

			// adding functionality to the prototype
			Parent.prototype.say = function () {
				return this.name;
			};

			// child constructor
			function Child(name) {
			}

			inherit(Child, Parent);

			var kid = new Child('斯密');
			console.log(kid.name); // undefined
			console.log(typeof kid.say); // function
			kid.name = '斯密';
			console.log(kid.say()); // Patrick
			console.dir(kid);

		</script>
	</body>
</html>
