<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 标题： Module Pattern - loose Augmentation
			 描述： This pattern import modules, and add properties, then export it.  It has adventage for developing large applications.
			 */
			
			var MODULE = (function (my) {
				my.anotherMethod = function () {
					// added method...
				};

				return my;
			}(MODULE || {})); // adding a default object

			
			// 参考
			// http://www.adequatelygood.com/JavaScript-Module-Pattern-In-Depth.html
			
		</script>
</html>
