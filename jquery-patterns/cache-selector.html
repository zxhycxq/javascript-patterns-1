<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 标题： selector cache
			 描述： using selector cache to avoid requery
			 */

			// antipattern
			$('.list-item').click(function () {
				$('.photo').hide();
			});


			// preferred
			var $photo;
			// prefix the cache with $ to help identify it as a selector cache later
			$('.list-item').click(function () {
				$photo = $photo || $('.photo');
				$photo.hide();
			});


			// 参考
			// http://ejohn.org/blog/learning-from-twitter/
		</script>
	</body>
</html>
