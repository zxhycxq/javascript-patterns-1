<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 标题： Decending from id
			 * 描述： be more specific, better to descend from an id
			 */

			// antipattern
			var arms = $('.container div.robotarm');


			// better
			var arms = $('#container div.robotarm');


			// preferred
			var arms = $('#container').find('div.robotarm');


			// 参考
			// http://paulirish.com/2009/perf/
		</script>
	</body>
</html>
