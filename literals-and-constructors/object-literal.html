<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* 标题： Object literal
			 * 描述： use the simpler and reliable object literal instead of new Object();
			 */

			// antipattern
			var car = new Object();
			car.goes = "far";


			// preferred
			var car = {goes:"far"};


			// 参考
			// http://shop.oreilly.com/product/9780596806767.do
		</script>
	</body>
</html>
